<template>
  <lightning-card title="Parent Component" icon-name="custom:custom63">
    <div class="slds-p-around_medium">
      <!-- Section for Message from Child -->
      <div class="slds-box slds-theme_default slds-m-bottom_medium">
        <p class="slds-text-heading_small slds-m-bottom_x-small">
          <strong>Message from Child:</strong>
        </p>
        <p class="slds-text-body_regular slds-text-color_weak">
          {messageFromChild}
        </p>
      </div>

      <!-- Divider -->
      <div class="slds-border_bottom slds-m-vertical_medium"></div>

      <!-- Child Component -->
      <div class="slds-box slds-theme_shade">
        <p class="slds-text-title_bold slds-m-bottom_small">
          Child Component Area
        </p>
        <c-child-component onsendmessage={handleMessage}></c-child-component>
      </div>
    </div>
  </lightning-card>
</template>
